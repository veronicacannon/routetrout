<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>participants</title>

    <link rel="stylesheet" href="/static/themes/green.css" />
    <link rel="stylesheet" href="/static/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" />
    <link rel="stylesheet" href="/static/main.css" /> 

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

    <script>
        $(document).ready(function() {
            $( "#lang_english").on('slidestop', function( event ) {
               var slider_value=$("#lang_english").slider().val();

                if (slider_value == "No") 
                    {
                    $( "#interpreter").show();
                    }
                else 
                    {
                    $( "#interpreter").hide();
                    $( "#lang_interpreter").val("");
                    }
            });
        });
    
    </script>
</head> 

<body> 

<div data-role="page">

    <div data-role="header" data-position="fixed">
        <h1><img src="../../static/routetrout_logo.png"></h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#">Route</a></li>
                <li><a href="#" class="ui-btn-active" >Participant</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Setup</a></li>
            </ul>
        </div>
    </div><!-- /header -->
    <div data-role="content">

        <div data-role="controlgroup" data-type="horizontal" data-mini="true">
            <a href="#" class="ui-btn">Status</a>
            <a href="#" class="ui-btn">Meal Defaults</a>
            <a href="/participant_delivery" class="ui-btn">Delivery Info</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal" data-mini="true">
            <a href="#" class="ui-btn">Health Alerts</a>
            <a href="#" class="ui-btn">Food Preferences</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal" data-mini="true">
            <a href="#" class="ui-btn">Contact</a>
            <a href="#" class="ui-btn ui-btn-active">Vitals</a>
        </div>

        <h2 class="ui-bar ui-bar-a ui-corner-all">Participant</h2>

        <form id="participant_contact">
            <div class="ui-field-contain">
                <label for="SSN_4">Last 4 of SSN</label>
                <input name="SSN_4" id="SSN_4" placeholder="Enter last 4 participant's SSN" value="" type="text">
            </div>
            <div class="ui-field-contain">
                <label for="birthdate">Birthdate</label>
                <input name="birthdate" id="birthdate" placeholder="Enter participant's birthdate" value="" type="date">
            </div>                            
            <div class="ui-field-contain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Gender</legend>
                    <input name="gender" id="gender_female" type="radio" value="F">
                    <label for="gender_female">Female</label>
                    <input name="gender" id="gender_male" type="radio" value="M">
                    <label for="gender_male">Male</label>
                </fieldset>
            </div>
            <div class="ui-field-contain">
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Martial Status</legend>
                    <input name="martial_status" id ="martial_status_single" type="radio" value="single">
                    <label for="martial_status_single">Single</label>
                    <input name="martial_status" id ="martial_status_married" type="radio" value="married">
                    <label for="martial_status_married">Married</label>
                </fieldset>
            </div>            
            <div class="ui-field-contain" id="interpreter" style="display: none;" >
                <label for="lang_interpreter">Needs Interpreter Who Speaks</label>
                <input name="lang_interpreter" id="lang_interpreter" placeholder="Requires an interpreter who speaks" value="" type="text" data-native-menu="false">
            </div>
            <div class="ui-field-contain">
                <label for="mail_addr_line1">Mailing Address 1</label>
                <input name="mail_addr_line1" id="mail_addr_line1" placeholder="Enter participant's mailing address" value="" type="text">
            </div>
            <div class="ui-field-contain">
                <label for="mail_addr_line2">Mailing Address 2</label>
                <input name="mail_addr_line2" id="mail_addr_line2" placeholder="Enter participant's mailing address" value="" type="text">
            </div>
            <div class="ui-field-contain">
                <label for="mail_addr_city">Mailing City</label>
                <input name="mail_addr_city" id="mail_addr_city" placeholder="Enter participant's mailing city" value="" type="text">
            </div>
            <div class="ui-field-contain">
                <label for="mail_state">Mailing State</label>
                <select name="mail_state" id="mail_state" data-native-menu="false">
                    <option>State</option>
                    <option value="CA">California</option>
                    <option value="NV">Nevada</option>
                </select>
            </div>
            <div class="ui-field-contain">
                <label for="mail_zipcode">Mailing Zipcode</label>
                <input name="mail_zipcode" id="mail_zipcode" placeholder="Enter participant's mailing zipcode" value="" type="text">
            </div>
            <div class="ui-field-contain">
                <label for="email_1">Email</label>
                <input name="email_1" id="email_1" value="" type="email">
            </div>
            <div class="ui-field-contain">
                <label for="tel_1">Best Telephone Number</label>
                <input name="tel_1" id="tel_1" value="" type="tel">
            </div>
            <div class="ui-field-contain">
                <label for="tel_2">Alt Telephone Number</label>
                <input name="tel_2" id="tel_2" value="" type="tel">
            </div>
            <input id="status_submit" data-icon="action" data-iconpos="right" value="Update" type="submit">
        </form>
    </div><!-- /content -->
    
    <div data-role="footer" data-position="fixed">
        <h4>Footer content</h4>
    </div><!-- /footer -->
    
</div><!-- /page -->

</body>
</html>
