<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <title>participants</title>

    <link rel="stylesheet" href="/static/themes/green.css" />
    <link rel="stylesheet" href="/static/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" /> 

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

</head> 

<body> 

<div data-role="page">

    <div data-role="header" data-position="fixed">
        <h1>Route Trout</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#">Route</a></li>
                <li><a href="#" class="ui-btn-active" >Participant</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Setup</a></li>
            </ul>
        </div>
    </div><!-- /header -->
    <div data-role="content">
        <form id="participant_status">
        <div data-role="controlgroup" data-type="horizontal" data-mini="true">
            <a href="#" class="ui-btn ui-btn-active">Status</a>
            <a href="#" class="ui-btn">Contact</a>
            <a href="#" class="ui-btn">Vitals</a>
            <a href="#" class="ui-btn">Meals</a>
            <a href="#" class="ui-btn">Delivery</a>
        </div>

        <h2 class="ui-bar ui-bar-a ui-corner-all">Participant</h2>

        <div class="ui-field-contain">
            <label for="full_name">Full Name</label>
            <input name="full_name" id="full_name" placeholder="Enter participant's common name" value="" type="text">
        </div>
        <div class="ui-field-contain">
            <label for="status" class="select">Status</label>
            <select name="status" id="status" data-native-menu="false">
                <option>Status</option>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Terminated">Terminated</option>
            </select>
        </div>
        <div class="ui-field-contain">
            <label for="participant_route" class="select">Route</label>
            <select name="participant_route" id="participant_route" data-native-menu="false">
                <option>Route</option>
                <option value="Congregate">Congregate</option>
                <option value="Truckee">Truckee</option>
                <option value="Kings Beach">Kings Beach</option>
                <option value="Tahoe City">Tahoe City</option>
                <option value="Incline Village">Incline Village</option>
            </select>
        </div>
        <div class="ui-field-contain">
            <label for="q_id">Q ID</label>
            <input name="q_id" id="q_id" placeholder="Enter participant's Q database ID" value="" type="text">
        </div>
        <div class="ui-field-contain">
            <label for="participant_notes">Notes</label>
            <textarea name="participant_notes" id="participant_notes" placeholder="Enter general notes here.  Delivery notes are entered later."></textarea>
        </div>
        </form>
    </div><!-- /content -->
    
    <div data-role="footer" data-position="fixed">
        <h4>Footer content</h4>
    </div><!-- /footer -->
    
</div><!-- /page -->

</body>
</html>
